<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">

</head>
<body class="b">
    <h1>Editar producto</h1>
    <form action="{{url_for('editar',id=producto.id)}}" method="POST">
        <h2>Datos</h2>
        Nombre:  <input type="text" name="nombre" value="{{producto['nombre']}}" required><br>
        Cantidad:  <input type="number" name="cantidad" value="{{producto['cantidad']}}" required><br>
        Precio:  <input type="number" name="precio" min="0" step="0.01" placeholder="0.00" value="{{producto['precio']}}" required><br>
        Fecha de vencimiento:  <input type="date" name="fecha_vencimiento" id="fecha_vencimiento" value="{{producto['fecha_vencimiento']}}"><br>
        <div>
            Categoria: <br>
            <input type="radio" id="bebidas" name="categoria" value="Bebidas" required>
            <label for="bebidas">Bebidas</label> <br>
            <input type="radio" id="Alimentos" name="categoria" value="Alimentos" required>
            <label for="Alimentos">Alimentos</label><br>
            <input type="radio" id="electrodomesticos" name="categoria" value="Electrodomesticos" required>
            <label for="electrodomesticos">Electrodomesticos</label>
        </div>
        <input type="submit">
    </form>
</body>
</html>
